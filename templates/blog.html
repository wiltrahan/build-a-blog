{% extends "base.html" %}

{% block content %}
  <h1>BLOG!</h1>
{% for post in posts %}
  <div class="post">
    <div class="post-title">
      <a href="blog/{{post.key().id()}}">{{post.title}}</a>
    </div>
    <pre class="post-body">
      <p>{{post.post}}</p>
    </pre>
  </div>
{% endfor %}


<p>
  <a href="blog?page=" name="page">prev</a> | <a href="blog?page=" name="page">next</a>
</p>


{% endblock %}
