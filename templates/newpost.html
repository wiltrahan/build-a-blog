{% extends "base.html" %}

{% block content %}


    <form method="post">

      <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}">
      </label>

      <label>
        <div>Body</div>
        <textarea name="post">{{post}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>

    <hr>

{% endblock %}
